{% load staticfiles %}
<html>
  <head>
    <title>Lexi Learns</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Coming+Soon|Cookie|Dancing+Script|Great+Vibes|Indie+Flower|Kaushan+Script|Lobster+Two|Marck+Script|Pacifico|Shadows+Into+Light|Tangerine|Yellowtail" rel="stylesheet">

  </head>
  <body>
    <div class="page-header">
      {% if user.is_authenticated %}
      <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
      <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
      <p class="top-menu">Hello {{ user.username }}<small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
      {% else %}
      <a href="{ url 'login' %}" class = "top-menu"><span class = "glyphicon glyphocon-lock"></span></a>
      {% endif %}
      <div class="row">
      <h1 class="col-sm-4"><a href="{% url 'blog.views.post_list' %}">Lexi Learns</a></h1>
      <nav class="col-sm-8 text-right">
         <p><a href="{% url 'blog.views.about' %}">About</a></p>
         <p><a href="{% url 'blog.views.contact' %}">Contact</a></p>
         <p><a href="#">Contact</a></p>
         <p><a href="#">Contact</a></p>
       </div>
    </div>


   <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>

<footer class="container">
<div class="row">
<p class="col-sm-4">&copy LexiLearns</p>
  <ul class="col-sm-8">
  <li class="col-md-1">twitter</li>
  <li class="col-md-1">github</li>
  <li class="col-md-1">linkedin</li>
</ul>
</div>
</footer>


  </body>
</html>
