{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lexi Learns</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC|Coming+Soon|Cookie|Dancing+Script|Great+Vibes|Indie+Flower|Kaushan+Script|Lobster+Two|Lato|Yellowtail">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">



  </head>

  <body>

    <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="{% url 'blog.views.post_list' %}"><h1>Lexi Learns</h1></a>
            </div>

            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'blog.views.about' %}"><h2>About</h2></a></li>
                <li><a href="{% url 'blog.views.contact' %}"><h2>Contact</h2></a></li>
                <li><a href="{% url 'blog.views.resume' %}"><h2>Resume</h2></a></li>

              </ul>
           </div><!--/.nav-collapse -->
         </div>
       </nav>



    <div class="container">

      {% if user.is_authenticated %}
      <div>
        <p>Hello {{ user.username }}
        <a href="{% url 'logout' %}"><span class="fa fa-sign-out"></span></a>
        <a href="{% url 'post_new' %}"><span class="fa fa-plus"></span></a>
        <a href="{% url 'post_draft_list' %}"><span class="fa fa-edit"></span></a>
        </p>
      </div>
      {% else %}
        <!---<a href="{% url 'login' %}" class="top-menu"><span class="fa fa-lock"></span></a>-->
      {% endif %}

      <div class="content">
        <div class="row">
          <div class="col-md-10 col-sm-10 col-xs-10">
              {% block content %}
              {% endblock %}
          </div>
        </div>
      </div>

    </div>

    <footer class="footer">
      <div class="container">
        <p>
          <a href="mailto:hello@lexilearns.com?subject=Hello20%from20%the20%Blog"><i class="fa fa-envelope fa-2x"> </i> </a>
          <a href="http://twitter.com/AlexisMFitz" target="_blank"> <i class="fa fa-twitter fa-2x"> </i> </a>
          <a href="http://github.com/amfitz" target="_blank"> <i class="fa fa-github fa-2x"> </i> </a>
          <a href="http://www.linkedin.com/in/alexisfitzpatrick" target="_blank"> <i class="fa fa-linkedin fa-2x"> </i> </a>
          <a href="http://www.pinterest.com/lexilui/" target="_blank"> <i class="fa fa-pinterest fa-2x"> </i> </a>
        </p>
      </div>
    </footer>



  </body>
</html>
