{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
      <div class="post">



          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
          <div class="date">
              {{ post.published_date }}
          </div>


          <p>{{ post.text|linebreaks }}</p>



          <a href="{% url 'blog.views.post_detail' pk=post.pk %}">
            <span class="fa-stack fa-lg">
              <i class="fa fa-comment fa-stack-2x"></i>
              <strong class="fa-stack-1x fa-stack-text fa-inverse">{{ post.approved_comments.count }}</strong>
            </span>
              Comments</a>

      </div>
  {% endfor %}
{% endblock content %}
